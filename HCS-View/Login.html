<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>WebApi - Login</title>

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&family=UnifrakturCook:wght@700&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

  <style>
    /* ======== GLOBAL ======== */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Orbitron', sans-serif;
    }

    body {
      background: radial-gradient(circle at top, #0a0a0a, #000);
      color: #eee;
      overflow: hidden;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .overlay {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("https://i.ibb.co/NZyPJLg/noise.png") repeat;
      opacity: 0.08;
      pointer-events: none;
      z-index: 1;
    }

    /* ======== CARD CONTAINER ======== */
    .container {
      position: relative;
      z-index: 2;
    }

    .card {
      background: rgba(20, 20, 20, 0.8);
      border: 1px solid rgba(255, 0, 85, 0.3);
      box-shadow: 0 0 25px rgba(255, 0, 100, 0.2);
      border-radius: 16px;
      padding: 2rem;
      width: 350px;
      backdrop-filter: blur(10px);
      position: relative;
      overflow: hidden;
    }

    .badge {
      display: inline-block;
      font-size: 0.8rem;
      background: #ff0048;
      color: #fff;
      padding: 4px 10px;
      border-radius: 8px;
      margin-bottom: 10px;
    }

    /* ======== TOP SECTION ======== */
    .top-row {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .media-thumb img {
      width: 60px;
      height: 60px;
      border-radius: 12px;
      border: 2px solid #ff0048;
      object-fit: cover;
    }

    .brand-title {
      font-family: 'UnifrakturCook', cursive;
      font-size: 1.6rem;
      color: #ff0048;
      text-shadow: 0 0 10px #ff0048;
    }

    .subtitle {
      font-size: 0.8rem;
      color: #aaa;
      margin-top: 2px;
    }

    /* ======== INPUTS ======== */
    .section-title {
      margin-top: 1.5rem;
      font-size: 1.2rem;
      border-left: 4px solid #ff0048;
      padding-left: 10px;
      color: #fff;
      text-transform: uppercase;
    }

    .input-group {
      margin-top: 1rem;
    }

    .input-group label {
      font-size: 0.85rem;
      color: #ccc;
      display: block;
      margin-bottom: 4px;
    }

    .input {
      width: 100%;
      padding: 10px;
      border: 1px solid rgba(255, 0, 80, 0.3);
      border-radius: 8px;
      background: rgba(0, 0, 0, 0.5);
      color: #fff;
      outline: none;
      transition: 0.3s;
    }

    .input:focus {
      border-color: #ff0048;
      box-shadow: 0 0 8px #ff0048;
    }

    /* ======== BUTTON ======== */
    .btn {
      width: 100%;
      margin-top: 1.5rem;
      padding: 10px;
      border: none;
      background: linear-gradient(90deg, #ff0048, #ff2a00);
      color: #fff;
      font-weight: bold;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn:hover {
      box-shadow: 0 0 20px rgba(255, 0, 80, 0.6);
      transform: translateY(-2px);
    }

    .note {
      margin-top: 1rem;
      font-size: 0.8rem;
      color: #aaa;
      text-align: center;
      min-height: 1rem;
    }

    .card-footer {
      margin-top: 1.5rem;
      font-size: 0.8rem;
      color: #777;
      text-align: center;
    }

    .card-footer a {
      color: #ff0048;
      text-decoration: none;
    }

    /* ======== ANIMATIONS ======== */
    #blood-cells {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .blood-cell {
      position: absolute;
      bottom: -10px;
      background: radial-gradient(circle, rgba(150,150,150,0.8), transparent);
      border-radius: 50%;
      opacity: 0.7;
      animation: floatUp linear infinite;
    }

    @keyframes floatUp {
      from { transform: translateY(100vh) scale(0.5); opacity: 0.8; }
      to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }

    .blood-drip {
      position: absolute;
      top: 0;
      width: 4px;
      height: 50px;
      background: linear-gradient(to bottom, rgba(255, 0, 80, 0.7), transparent);
      border-radius: 2px;
      animation: dripFall 4s infinite ease-in;
    }

    @keyframes dripFall {
      0% { transform: translateY(0); opacity: 1; }
      80% { transform: translateY(150px); opacity: 0.4; }
      100% { opacity: 0; }
    }

    /* Toast */
    #toast {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(30, 30, 30, 0.9);
      color: #fff;
      padding: 10px 16px;
      border-radius: 8px;
      display: none;
      align-items: center;
      gap: 8px;
      font-size: 0.9rem;
      border: 1px solid rgba(255, 0, 80, 0.5);
      box-shadow: 0 0 10px rgba(255, 0, 80, 0.3);
    }
  </style>
</head>

<body>
  <div class="overlay"></div>
  <div id="blood-cells"></div>

  <div class="container">
    <aside id="page-login" class="page active">
      <div class="card">
        <span class="badge"><i class="fa-solid fa-bug"></i> Bug</span>

        <div class="top-row">
          <div class="media-thumb">
            <img src="https://raw.githubusercontent.com/DaffaDeveloper/porto/refs/heads/main/coding.gif" alt="Coding Animation">
          </div>
          <div class="brand-h">
            <h2 class="brand-title">SomeOne INVICTUS</h2>
            <div class="subtitle">Masuk untuk mengelola data â€” tampilan seperti aplikasi mobile.</div>
          </div>
        </div>

        <h2 id="login-title" class="section-title">Login</h2>

        <div class="input-group">
          <label for="loginUser">Username</label>
          <input id="loginUser" class="input" placeholder="Masukkan username" autocomplete="username" />
        </div>

        <div class="input-group">
          <label for="loginPass">Password</label>
          <input id="loginPass" class="input" type="password" placeholder="Masukkan password" autocomplete="current-password" />
        </div>

        <button id="submit" class="btn">Login</button>
        <div id="loginMsg" class="note"></div>

        <div class="card-footer">
          <div>Tidak punya akun? <a target="_blank" href="https://t.me/Rbcdepp">@Rbcdepp</a></div>
          <div>v1.0</div>
        </div>
      </div>
    </aside>
  </div>

  <div id="toast"></div>

  <script>
    // Create floating particles
    function createBloodCells() {
      const container = document.getElementById('blood-cells');
      const cellCount = 25;

      for (let i = 0; i < cellCount; i++) {
        const cell = document.createElement('div');
        cell.classList.add('blood-cell');
        
        const size = Math.random() * 8 + 4;
        const posX = Math.random() * 100;
        const delay = Math.random() * 20;
        const duration = Math.random() * 10 + 20;

        cell.style.width = `${size}px`;
        cell.style.height = `${size}px`;
        cell.style.left = `${posX}%`;
        cell.style.animationDelay = `${delay}s`;
        cell.style.animationDuration = `${duration}s`;
        cell.style.filter = 'blur(1px)';

        container.appendChild(cell);
      }
    }

    // Create dripping effect
    function createBloodDrips() {
      const card = document.querySelector('.card');
      const dripCount = 3;

      for (let i = 0; i < dripCount; i++) {
        const drip = document.createElement('div');
        drip.classList.add('blood-drip');
        drip.style.left = `${Math.random() * 80 + 10}%`;
        drip.style.animationDelay = `${Math.random() * 6}s`;
        card.appendChild(drip);
      }
    }

    // Toast message
    const params = new URLSearchParams(window.location.search);
    const msg = params.get("msg");
    if (msg) {
      const toast = document.getElementById("toast");
      toast.innerHTML = `<i class="fas fa-info-circle"></i> ${msg}`;
      toast.style.display = "flex";
      setTimeout(() => toast.style.display = "none", 4000);
    }

    // Initialize
    window.addEventListener('load', () => {
      createBloodCells();
      createBloodDrips();
    });
  </script>
</body>
</html>
